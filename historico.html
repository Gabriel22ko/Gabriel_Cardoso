<h1>Ruby lenguage </h1>

<p>A Linguagem Ruby foi criada por Yukihiro Matsumoto um cientista da computação japonês em 1995. 
  A princípio seu criador queria desenvolver uma linguagem com sintaxe perfeita e elegante.
  Assim nasceu a Linguagem Ruby inspirada nas linguagens Perl, Python, Eiffel, Ada, Lisp e Smalltalk.</p>
